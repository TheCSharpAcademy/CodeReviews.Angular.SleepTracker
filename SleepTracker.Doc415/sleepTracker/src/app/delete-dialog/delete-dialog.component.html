<h2 mat-dialog-title>Delete record</h2>
<mat-dialog-content>
  Would you like to delete this record?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
